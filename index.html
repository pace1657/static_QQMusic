<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ音乐</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header.css">
</head>
<body>
  <!-- 顶部 -->
  <div class="header">
    <div class="global_wrapper">
      <div class="top-bar">
        <div class="left-area">
          <h1 class="logo">
            <a href="#">
              <img src="./assets/images/logo.png" alt="QQMusic">
            </a>
          </h1>
          <ul class="menu-list">
            <li class="item">
              <a class="active" href="#">音乐馆</a>
            </li>
            <li class="item">
              <a href="#">我的音乐</a>
            </li>
            <li class="item top-mark">
              <a href="#">客户端</a>
              <img class="top-mark" src="./assets/images/header-mark.png" alt="抢特权">
            </li>
            <li class="item">
              <a href="#">开放平台</a>
            </li>
            <li class="item">
              <a href="#">VIP</a>
            </li>
          </ul>
        </div>
        <div class="right-area">
          <div class="search">
            <input class="search-input" type="text" placeholder="搜索音乐、MV、歌单、用户">
            <a href="#" class="search-button">
              <i class="search-icon"></i>
            </a>
            <ul class="search-history">
              <li class="item">
                <a href="#">
                  <div class="info">
                    <span class="index">1</span>
                    <span class="name">奢香夫人</span>
                  </div>
                  <span class="hot">901.1万</span>
                </a>
              </li>
              <li class="item">
                <a href="#">
                  <div class="info">
                    <span class="index">2</span>
                    <span class="name">悬溺</span>
                  </div>
                  <span class="hot">559.4万</span>
                </a>
              </li>
              <li class="item">
                <a href="#">
                  <div class="info">
                    <span class="index">3</span>
                    <span class="name">精卫</span>
                  </div>
                  <span class="hot">383.7万</span>
                </a>
              </li>
              <li class="item">
                <a href="#">
                  <div class="info">
                    <span class="index">4</span>
                    <span class="name">笼</span>
                  </div>
                  <span class="hot">273.9万</span>
                </a>
              </li>
              <li class="item">
                <a href="#">
                  <div class="info">
                    <span class="index">5</span>
                    <span class="name">长相思</span>
                  </div>
                  <span class="hot">259.7万</span>
                </a>
              </li>
              <li class="item operate">
                <span class="desc">历史搜索</span>
                <a href="#">
                  <i></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="active-vip common_select_button">
            <a class="visible-area" href="#">
              <span class="desc">开通VIP</span>
              <!-- <span class="icon"></span> -->
            </a>
            <div class="hidden-area">
              <a href="#">开通超级会员</a>
              <a href="#">开通绿砖豪华版</a>
            </div>
          </div>
          <div class="top-up common_select_button">
            <a class="visible-area" href="#">
              <span class="desc">充值</span>
              <span class="icon"></span>
            </a>
            <div class="hidden-area">
              <a href="#">购买乐币</a>
              <a class="payment" href="#">
                充值饭票
                <span href="#">网银支付</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="nav-bar"></div>
    </div>
  </div>

  <!-- 内容 -->
  <div class="content"></div>

  <!-- 底部 -->
  <div class="footer"></div>
</body>
</html>
